    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;

        .day-container {
            width: calc(100%);
            text-align: center;
            background: #fff;
            border: 0.001px solid #B9D9EB;
            border-right: 0;
            border-bottom: 0;
        }

        .head {
            background-color: #7CB9E8;
            color: #fff;
        }

        .Sat.day-container {
            border-right: 1px solid #B9D9EB;

            border-bottom-right-radius: 7px;
        }

        .Time.day-container {
            border-top-left-radius: 7px;
            border-bottom-left-radius: 7px;
        }

        .day-container div {
            height: 60px;
            line-height: 60px;
            border-bottom: 1px solid #B9D9EB;
        }

        .day-header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .event {
            background-color: #e6e6e6;
            padding: 10px;
            margin: 5px;
        }

        .today {
            background-color: #009688;
            color: #fff;
        }

        #week {
            display: flex;
            width: 80%;
            margin: 0 auto;
        }

        .Sun-selected {
            background-color: #004687ad;
        }

        .Mon-selected {
            background-color: #add8e694;
        }

        .Tue-selected {
            background-color: #6050dc8a;
        }

        .Wed-selected {
            background-color: #005f696e;
        }

        .Thu-selected {
            background-color: #ccccff6e;
        }

        .Fri-selected {
            background-color: #76abdfd1;
        }

        .Sat-selected {
            background-color: #00ccff38;
        }

        .day-container div:not(.head):not(.hour) {
            cursor: pointer;
        }
    </style>
</head>
